name: Deploy Docker to Azure (Feature Branch)

on:
  push:
    branches:
      - feat/deploy
  workflow_dispatch:

env:
  ACR_NAME: team4muluckacr
  IMAGE_NAME: team4muluck-app
  APP_SERVICE_NAME: team4muluck-docker-test

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Azure OIDC 로그인
      contents: read

    steps:
      # 1. 소스 코드 체크아웃
      - name: Checkout Source
        uses: actions/checkout@v4

      # 2. Java 세팅
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      # 3. application.yml 생성 (Secret 디코딩)
      - name: Create application.yml
        run: |
          echo "${{ secrets.APPLICATION_YML_SECRET }}" | base64 --decode > ./application.yml

      # 4. Gradle 빌드 (JAR 생성)
      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew bootJar -x test

      # 5. Azure 로그인
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_DA9521EB8D4D41AA95E2738373FE6EFF }}
          tenant-id: ${{ AZUREAPPSERVICE_TENANTID_935612A8147B47FBA69E66D92D2D9197 }}
          subscription-id: ${{ AZUREAPPSERVICE_SUBSCRIPTIONID_A15D7FF6A1F045FC8D40E65529202A2D }}

      # 6. ACR 로그인
      - name: Login to ACR
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.ACR_NAME }}.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # 7. Docker 이미지 빌드 및 푸시
      - name: Build and Push Docker Image
        run: |
          docker build . -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker build . -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest

      # 8. 새 App Service에 배포
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.APP_SERVICE_NAME }}
          images: '${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}'